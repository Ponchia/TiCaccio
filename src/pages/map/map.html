<ion-content padding style ="margin: 0px !important; padding: 0px !important;">
  <div id="map" style="width:100%; height:100%; margin: 0px !important;"></div>
  <ion-fab top right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="presentActionSheet();"><ion-icon name="flag"></ion-icon></button>
      <button ion-fab (click)="startTracking();" [color]="iconMarker.color"><ion-icon [name]="iconMarker.name"></ion-icon></button>
      <button ion-fab><ion-icon name="cloud-download"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab color="primary" (click)="setToCurrentLocation();"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right>
    <button ion-fab color="light" (click)="setToCurrentLocation();"><ion-icon name="arrow-up" id="direction" [style.transform]="direction" outline></ion-icon></button>
  </ion-fab>
</ion-content>
