<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ul *ngFor="let post of this.fcm.posts | async">
    <li>
      <strong>{{ post.title }}</strong>
    </li>
  </ul> -->

  <span *ngFor="let news of this.fcm.news | async">
      <ion-card>
          <img src="{{ news.image }}"/>
          <ion-card-content>
            <ion-card-title>
                {{ news.title }}
              </ion-card-title>
            <p>
                {{ news.content }}
            </p>
          </ion-card-content>
        </ion-card>
  </span>
</ion-content>
